<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0077aa;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0077aa;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <rect width="600" height="400" fill="url(#bgGrad)"/>
  
  <!-- Línea divisoria vertical -->
  <line x1="300" y1="50" x2="300" y2="350" stroke="#ccc" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Títulos de secciones -->
  <text x="150" y="40" font-family="Arial" font-size="20" fill="#0077aa" font-weight="bold" text-anchor="middle" filter="url(#shadow)">Flujo Continuo</text>
  <text x="450" y="40" font-family="Arial" font-size="20" fill="#0077aa" font-weight="bold" text-anchor="middle" filter="url(#shadow)">Flujo Discreto</text>
  
  <!-- Ejes lado izquierdo - continuo -->
  <line x1="50" y1="250" x2="250" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="150" x2="50" y2="250" stroke="#333" stroke-width="2"/>
  <text x="150" y="270" font-family="Arial" font-size="14" fill="#333" font-weight="bold" text-anchor="middle">Tiempo</text>
  <text x="30" y="200" font-family="Arial" font-size="14" fill="#333" font-weight="bold" text-anchor="middle" transform="rotate(-90, 30, 200)">Flujo</text>
  
  <!-- Ejes lado derecho - discreto -->
  <line x1="350" y1="250" x2="550" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="350" y1="150" x2="350" y2="250" stroke="#333" stroke-width="2"/>
  <text x="450" y="270" font-family="Arial" font-size="14" fill="#333" font-weight="bold" text-anchor="middle">Tiempo</text>
  <text x="330" y="200" font-family="Arial" font-size="14" fill="#333" font-weight="bold" text-anchor="middle" transform="rotate(-90, 330, 200)">Flujo</text>
  
  <!-- Curva continua con efectos -->
  <path d="M50,220 C80,180 120,200 150,170 C180,140 220,190 250,210" 
        fill="none" stroke="#0077aa" stroke-width="3.5" filter="url(#shadow)"
        stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Barras discretas con efectos -->
  <rect x="350" y="210" width="20" height="40" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  <rect x="380" y="190" width="20" height="60" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  <rect x="410" y="170" width="20" height="80" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  <rect x="440" y="190" width="20" height="60" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  <rect x="470" y="210" width="20" height="40" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  <rect x="500" y="200" width="20" height="50" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  <rect x="530" y="210" width="20" height="40" rx="2" fill="url(#barGrad)" filter="url(#shadow)"/>
  
  <!-- Iconos y ejemplos -->
  <!-- Agua corriente - continuo -->
  <circle cx="70" cy="180" r="10" fill="#76d7ea" filter="url(#shadow)"/>
  <circle cx="80" cy="190" r="8" fill="#76d7ea" filter="url(#shadow)"/>
  <circle cx="90" cy="180" r="6" fill="#76d7ea" filter="url(#shadow)"/>
  
  <!-- Personas - discreto -->
  <circle cx="370" cy="170" r="6" fill="#333" filter="url(#shadow)"/>
  <path d="M370,176 L370,185" stroke="#333" stroke-width="2"/>
  <path d="M365,180 L375,180" stroke="#333" stroke-width="2"/>
  
  <circle cx="390" cy="170" r="6" fill="#333" filter="url(#shadow)"/>
  <path d="M390,176 L390,185" stroke="#333" stroke-width="2"/>
  <path d="M385,180 L395,180" stroke="#333" stroke-width="2"/>
  
  <!-- Etiquetas descriptivas mejoradas -->
  <rect x="80" y="300" width="140" height="60" rx="5" fill="#eaf4f9" stroke="#0077aa" stroke-width="1" filter="url(#shadow)"/>
  <text x="150" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Ejemplo: litros/segundo</text>
  <text x="150" y="345" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Infinitamente divisible y continuo</text>
  
  <rect x="380" y="300" width="140" height="60" rx="5" fill="#eaf4f9" stroke="#0077aa" stroke-width="1" filter="url(#shadow)"/>
  <text x="450" y="320" font-family="Arial" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Ejemplo: personas/mes</text>
  <text x="450" y="345" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Entidades discretas e indivisibles</text>
</svg>
